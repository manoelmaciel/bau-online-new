<!-- ./public/partials/contact.html -->

<div ng-class="message.class" ng-if="message">
  {{ message.text }}
</div>
<label class="text-info">{{operation}}</label>
<form class="form-horizontal" ng-submit="salvar(contact)">
  <div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="contact.name" placeholder="Full name ... " required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" ng-model="contact.email" placeholder="Email ... " required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-danger">Save</button>
      <a href="#/contacts" class="btn btn-primary">Contact list</a>
    </div>
  </div>
</form>
